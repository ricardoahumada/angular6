<section>
	<h2>Lista de proyectos</h2>
	<input [(ngModel)]="textoafiltrar" placeholder="Filtra por nombre">
	<table>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Borrar</th>
		</tr>
		<tr *ngFor="let proyecto of proyectos | listFilter : textoafiltrar:'nombre'">
			<td>{{proyecto.id}}</td>
			<td>{{proyecto.nombre}}</td>
			<td><button (click)="borrarProyecto(proyecto.id)">x</button></td>
		</tr>
	</table>
</section>
