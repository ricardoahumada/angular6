<app-menu></app-menu>
<section>
	<h2 i18n="taskslist|The title for the tasks list@@tasksListTitle">Task list</h2>
	<input [(ngModel)]="textoafiltrar" placeholder="Filtra por descripciÃ³n"><br><br>

	<table>
		<tr>
			<th i18n="task id|the task id@@taskId">Tid</th>
			<th i18n="task desc|The task description@@taskDesc">Description</th>
			<th i18n="tasks time|The time for the task@@taskTime">Time</th>
			<th i18n="task project|The project for the task@@taskProject">Project</th>
			<th></th><th></th></tr>
		<tr *ngFor="let aTar of tareas| listFilter : textoafiltrar:'descripcion'">
			<td>{{aTar.tid}}</td>
			<td>{{aTar.descripcion}}</td>
			<td>{{aTar.tiempo}}</td>
			<td>{{aTar.proyecto}}</td>
			<td><a [routerLink]="['/tareas', aTar.tid]" i18n="task view|the task view@@taskView">View</a></td>
			<td><boton-borrar [tid]="aTar.tid" (borrarClicked)="borrar($event)"></boton-borrar></td>
		</tr>
	</table>
</section>
